<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mutiply(){
            let num1=parseFloat(document.getElementById("num1").value);
            let num2=parseFloat(document.getElementById("num2").value);
            result=num1*num2;
            document.getElementById("result").innerText="Multiplication result" + result;
        }
        
        function divide(){
            let num1=parseFloat(document.getElementById("num1").value);
            let num2=parseFloat(document.getElementById("num2").value);
             result=num1/num2;
            
                document.getElementById("result").innerText="Division result"+result;
            
        }
    </script>
</head>
<body>
    <h2>Multiplication And Division</h2>
    <input type="number" id="num1" placeholder="Enter Fristnumber"><br><br>
    <input type="number" id="num2" placeholder="Enter Secondnumber">
   <br><br>
    <button onclick="mutiply()"> Multiply</button>
     <button onclick="divide()">divide</button>
    <p id="result"></p>

</body>
</html>
